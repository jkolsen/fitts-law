<!doctype html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <title>Fitts Law Test</title>

  <base href="/fitts-law-test/">

  <meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no">
  <link rel="icon" type="image/x-icon" href="favicon.ico">
  <link href="https://fonts.googleapis.com/css?family=Open+Sans:300,400,600" rel="stylesheet">
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
    crossorigin="anonymous">
  <script src="https://cdnjs.cloudflare.com/ajax/libs/mobile-detect/1.4.3/mobile-detect.min.js"></script>
  <style>
    /* You can add global styles to this file, and also import other style files */
    * {
      box-sizing: border-box;
    }

    body {
      margin: 0;
      padding: 0 0 0 0;
      width: 100vw;
      height: 100vh;
      font-family: 'Open Sans', sans-serif;
      overflow: auto;
      display: flex;
      flex-flow: column;
    }

    .o-tester {
      position: fixed;
      display: block;
      visibility: none;
      opacity: 0;
      user-select: none;
    }

    .btn-main {
      border: 2px solid #565656;
      color: #565656;
      padding: 0 20px !important;
      line-height: 48px;
      background: transparent;
      font-size: medium;
      letter-spacing: 1px;
      margin-top: 30px;
      min-width: 100px;
      border-radius: 40px;
      display: inline-block;
      text-align: center;
      cursor: pointer;
    }
    .btn-main[disabled] {
      opacity: 0.50;
      cursor: not-allowed;
      color: #909090;
      background: #e0e0e0;
      border-color: #a0a0a0;
    }

    .btn-main:not([disabled]):hover {
      background: #000;
      border-color: #000;
      color: #fff;
      outline: none;
    }

    .btn-main+.btn-main {
      margin: 15px 0;
    }

    .btn-main.primary {
      background: #000;
      border-color: #000;
      color: #fff;
    }

    .overlay {
      width: 100%;
      height: 100%;
      position: fixed;
      top: 0;
      left: 0;
      background: rgba(0, 0, 0, 0.30);
      padding: 30px;
      display: flex;
      justify-content: center;
      align-items: center;
    }
    .google-bar { 
      order: 1;
      flex: initial;
      height: 60px;
      display: flex;
      justify-content: flex-start;
      align-items: center;
      width:100vw;
      background: #f1f3f5;
      padding: 0 15px;
    }
    .google-bar:not(.AUTHORIZED) {
      height: 100vh;
      width: 100vw;
      flex-flow: column;
      justify-content: center;
    }
    .google-bar:not(.AUTHORIZED) .google-img {
      max-height: 33vh;
    }
    .google-bar:not(.AUTHORIZED) .btn-main {
      margin-left: 0;
      margin-top: 30px;
    }
    .root-holder {
      flex: 1;
      order: 2;
      width: 100%;
      overflow: auto;
    }
    .google-bar .btn-main {
      margin: 0;
      height: 48px;
      line-height: 44px;
      min-width: 80px;
      border-radius: 30px;
      margin-left: auto;
    }
    .google-bar label {
      margin: 0;
      padding: 0;
      font-weight: 500;
      color: #909090;
      line-height: normal;
      font-size: 1em;
      max-width: 60%;
      text-align: center;
    }
    .google-bar label.bold {
      color: #333;
      font-weight: bold;
      margin:15px 0;
    }
    .google-bar .google-img {
      height: 100%;
      margin-right: 30px;
    }
    .google-bar .google-img img {
        height: 80%;
        margin-top: 10%;
      }
      .google-bar.AUTHORIZED label.help {
        display: none;
      }
    @media only screen and (max-width: 768px) {
      .google-bar.AUTHORIZED img {
        display: none;
      }
      .google-bar label {
        font-size: small;
      }
      .google-bar label.not-xs {
        display: none;
      }
      .google-bar .btn-main {
        font-size: small;
        margin: 0;
        height: 36px;
        line-height: 32px;
      }
    }
    @media only screen and (min-width: 768px) {
      .google-bar label.xs {
        display: none;
      }
    }
  </style>
<link rel="stylesheet" href="styles.3ff695c00d717f2d2a11.css"></head>

<body>
  <div class="google-bar" id="google-bar">
    <div class="google-img">
      <img src="assets/sheet-icon.png" alt="Google Sheets" />
    </div>
    <label class="help bold"><strong>Finding Google Sheet Authorization status ...</strong></label>
    <label class="not-xs">We use Google Sheets to record the test results.</label>
    <label class="not-xs help">Try refreshing the page after authorzing if you dont see 'Next' button.</label>
    <label class="xs">Google Sheets Access</label>
    <button class="btn-main" id="skip_btn" style="display: none;min-width: 100px;">Skip</button>
    <button class="btn-main" id="authorize_button" style="display: none;">Authorize</button>
    <button class="btn-main" id="signout_button" style="display: none;">Sign Out</button>
  </div>
  <app-root class="root-holder"></app-root>
  
  <script type="text/javascript">
    // Client ID and API key from the Developer Console
    // var CLIENT_ID = '69332637567-eobt5vc1ad7k85n7dm8g1i8hnehh9gqe.apps.googleusercontent.com';
    // var API_KEY = 'AIzaSyCu7XtGmIHrrmKx-bczL8773fCsFSUPG0E';
    var CLIENT_ID = '1025558317155-5qfvbfnm1vf8o3f580p3k86da8j18pcr.apps.googleusercontent.com';
    var API_KEY = 'AIzaSyBbNf63w4lFxmfmPGuR6ywPcNTAKjgQk5c';

    // Array of API discovery doc URLs for APIs used by the quickstart
    var DISCOVERY_DOCS = ["https://sheets.googleapis.com/$discovery/rest?version=v4"];

    // Authorization scopes required by the API; multiple scopes can be
    // included, separated by spaces.
    var SCOPES = "https://www.googleapis.com/auth/spreadsheets";

    var authorizeButton = document.getElementById('authorize_button');
    var signoutButton = document.getElementById('signout_button');
    var googleBarButton = document.getElementById('google-bar');
    var skipButton = document.getElementById('skip_btn');

    /**
     *  On load, called to load the auth2 library and API client library.
     */
    function handleClientLoad() {
      gapi.load('client:auth2', initClient);
    }
    function handleLocationLoad() {
      skipButton.style.display = 'none';
      googleBarButton.classList.add('AUTHORIZED');
    }
    skipButton.onclick = handleLocationLoad;

    /**
     *  Initializes the API client library and sets up sign-in state
     *  listeners.
     */
    function initClient() {
      gapi.client.init({
        apiKey: API_KEY,
        clientId: CLIENT_ID,
        discoveryDocs: DISCOVERY_DOCS,
        scope: SCOPES
      }).then(function () {
        // Listen for sign-in state changes.
        gapi.auth2.getAuthInstance().isSignedIn.listen(updateSigninStatus);

        // Handle the initial sign-in state.
        updateSigninStatus(gapi.auth2.getAuthInstance().isSignedIn.get());
        authorizeButton.onclick = handleAuthClick;
        signoutButton.onclick = handleSignoutClick;
      }, function (error) {
        console.log(error);
        // skipButton.style.display = 'block';
        googleBarButton.classList.add('AUTHORIZED');
      });
    }

    /**
     *  Called when the signed in status changes, to update the UI
     *  appropriately. After a sign-in, the API is called.
     */
    function updateSigninStatus(isSignedIn) {
      if (isSignedIn) {
        authorizeButton.style.display = 'none';
        signoutButton.style.display = 'block';
        googleBarButton.classList.add('AUTHORIZED');
        skipButton.style.display = 'none';
      } else {
        authorizeButton.style.display = 'block';
        skipButton.style.display = 'block';
        signoutButton.style.display = 'none';
        googleBarButton.classList.remove('AUTHORIZED');
        // skipButton.style.display = 'block';
      }
    }

    /**
     *  Sign in the user upon button click.
     */
    function handleAuthClick(event) {
      gapi.auth2.getAuthInstance().signIn();
    }

    /**
     *  Sign out the user upon button click.
     */
    function handleSignoutClick(event) {
      gapi.auth2.getAuthInstance().signOut();
    }

    /**
     * Append a pre element to the body containing the given message
     * as its text node. Used to display the results of the API call.
     *
     * @param {string} message Text to be placed in pre element.
     */

    /**
     * Print the names and majors of students in a sample spreadsheet:
     * https://docs.google.com/spreadsheets/d/1BxiMVs0XRA5nFMdKvBdBZjgmUUqptlbs74OgvE2upms/edit
     * '1vdTH3JwYBJctWDPWnCYn1eNKfnrCzPOq3yoyShDA6hI' // me
     * 1LN7pXxtIvvF2QgRfmj1i5owC0ygRIi2kqJb1nirk1bA
     * https://docs.google.com/spreadsheets/d/1vdTH3JwYBJctWDPWnCYn1eNKfnrCzPOq3yoyShDA6hI/edit?usp=sharing
     */
    function listMajors() {
      gapi.client.sheets.spreadsheets.values.get({
        spreadsheetId: '1vdTH3JwYBJctWDPWnCYn1eNKfnrCzPOq3yoyShDA6hI', //'1LN7pXxtIvvF2QgRfmj1i5owC0ygRIi2kqJb1nirk1bA',
        range: 'Runs!A2:K',
      }).then(function (response) {
        var range = response.result;
        console.log(range);
      }, function (response) {
        console.log(response);
        // appendPre('Error: ' + response.result.error.message);
      });
    }

  </script>

  <script async defer src="https://apis.google.com/js/api.js" onload="this.onload=function(){};handleClientLoad()"
    onreadystatechange="if (this.readyState === 'complete') this.onload()">
    </script>

</html>
